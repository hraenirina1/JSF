<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePlaceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePlaceLabel_avion}" for="avion" />
                    <h:selectOneMenu id="avion" value="#{placeController.selected.avion}" title="#{bundle.CreatePlaceTitle_avion}" required="true" requiredMessage="#{bundle.CreatePlaceRequiredMessage_avion}">
                        <f:selectItems value="#{avionController.itemsAvailableSelectOne}" var="c"
                                       itemLabel="#{c.label}" itemValue="#{c.value}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePlaceLabel_occupation}" for="occupation" />
                    <h:inputText id="occupation" value="#{placeController.selected.occupation}" title="#{bundle.CreatePlaceTitle_occupation}" required="true" requiredMessage="#{bundle.CreatePlaceRequiredMessage_occupation}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{placeController.create}" value="#{bundle.CreatePlaceSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{placeController.prepareList}" value="#{bundle.CreatePlaceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePlaceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
