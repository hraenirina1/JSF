<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPlaceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPlaceLabel_avion}" for="avion" />
                    <h:selectOneMenu id="avion" value="#{placeController.selected.avion}" title="#{bundle.EditPlaceTitle_avion}" required="true" requiredMessage="#{bundle.EditPlaceRequiredMessage_avion}">
                        <f:selectItems value="#{avionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPlaceLabel_occupation}" for="occupation" />
                    <h:inputText id="occupation" value="#{placeController.selected.occupation}" title="#{bundle.EditPlaceTitle_occupation}" required="true" requiredMessage="#{bundle.EditPlaceRequiredMessage_occupation}"/>
                </h:panelGrid>
                <h:commandLink action="#{placeController.update}" value="#{bundle.EditPlaceSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPlaceViewLink}"/>
                <br />
                <h:commandLink action="#{placeController.prepareList}" value="#{bundle.EditPlaceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPlaceIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
