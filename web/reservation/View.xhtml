<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewReservationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewReservationLabel_NReservation}"/>
                    <h:outputText value="#{reservationController.selected.NReservation}" title="#{bundle.ViewReservationTitle_NReservation}"/>
                    <h:outputText value="#{bundle.ViewReservationLabel_place}"/>
                    <h:outputText value="#{reservationController.selected.place}" title="#{bundle.ViewReservationTitle_place}"/>
                    <h:outputText value="#{bundle.ViewReservationLabel_vol}"/>
                    <h:outputText value="#{reservationController.selected.vol}" title="#{bundle.ViewReservationTitle_vol}"/>
                    <h:outputText value="#{bundle.ViewReservationLabel_dateReservation}"/>
                    <h:outputText value="#{reservationController.selected.dateReservation}" title="#{bundle.ViewReservationTitle_dateReservation}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewReservationLabel_nomVoyageur}"/>
                    <h:outputText value="#{reservationController.selected.nomVoyageur}" title="#{bundle.ViewReservationTitle_nomVoyageur}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reservationController.destroyAndView}" value="#{bundle.ViewReservationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewReservationEditLink}"/>
                <br />
                <h:commandLink action="#{reservationController.prepareCreate}" value="#{bundle.ViewReservationCreateLink}" />
                <br />
                <h:commandLink action="#{reservationController.prepareList}" value="#{bundle.ViewReservationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewReservationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
