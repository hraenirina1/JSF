<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateReservationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateReservationLabel_NReservation}" for="NReservation" />
                    <h:inputText id="NReservation" value="#{reservationController.selected.NReservation}" title="#{bundle.CreateReservationTitle_NReservation}" required="true" requiredMessage="#{bundle.CreateReservationRequiredMessage_NReservation}"/>
                    <h:outputLabel value="#{bundle.CreateReservationLabel_place}" for="place" />
                    <h:selectOneMenu id="place" value="#{reservationController.selected.place}" title="#{bundle.CreateReservationTitle_place}" required="true" requiredMessage="#{bundle.CreateReservationRequiredMessage_place}">
                        <f:selectItems value="#{placeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateReservationLabel_vol}" for="vol" />
                    <h:selectOneMenu id="vol" value="#{reservationController.selected.vol}" title="#{bundle.CreateReservationTitle_vol}" required="true" requiredMessage="#{bundle.CreateReservationRequiredMessage_vol}">
                        <f:selectItems value="#{volController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateReservationLabel_dateReservation}" for="dateReservation" />
                    <h:inputText id="dateReservation" value="#{reservationController.selected.dateReservation}" title="#{bundle.CreateReservationTitle_dateReservation}" required="true" requiredMessage="#{bundle.CreateReservationRequiredMessage_dateReservation}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateReservationLabel_nomVoyageur}" for="nomVoyageur" />
                    <h:inputText id="nomVoyageur" value="#{reservationController.selected.nomVoyageur}" title="#{bundle.CreateReservationTitle_nomVoyageur}" required="true" requiredMessage="#{bundle.CreateReservationRequiredMessage_nomVoyageur}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reservationController.create}" value="#{bundle.CreateReservationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{reservationController.prepareList}" value="#{bundle.CreateReservationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateReservationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
